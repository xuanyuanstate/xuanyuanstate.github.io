<script type="text/javascript">
(function () {
    // open web debugger console
    if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
    }

    var debug = window._CCSettings.debug;
    var splash = document.getElementById('splash');
    splash.style.display = 'block';

    function loadScript (moduleName, cb) {
      function scriptLoaded () {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
      };
      var domScript = document.createElement('script');
      domScript.async = true;
      domScript.src = moduleName;
      domScript.addEventListener('load', scriptLoaded, false);
      document.body.appendChild(domScript);
    }

    loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.55149.js', function () {
      if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
        loadScript(debug ? 'physics.js' : 'physics-min.js', window.boot);
      }
      else {
        window.boot();
      }
    });
})();
</script>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '958406731336872',
      cookie     : true,                     
      xfbml      : true,                     
      version    : 'v8.0'           
    });
  };

  window.fbCheckLoginState = function() {
    FB.getLoginStatus(function(response) {
      window.FBStatusFunc(response);
    });
  }

  window.fbLogin = function() {
    FB.login(function(response) {
        window.FBLoginFunc(response);
    }, {scope: 'public_profile,email'});
  }

  window.fbLogout = function() {
    FB.logout(function(response) {
      window.FBLogoutFunc(response);
    });
  };
 
  window.fbUserInfo = function() {
    FB.api('/me', function(response) {
      window.FBUserInfoFunc(response);
    });
  }

</script>

<script>
  var GoogleAuth;

  function initClient() {
    console.log("initClient");
    var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
    gapi.client.init({
        'apiKey': 't991lpqOetaquSfl-O-HwBAi',
        'clientId': '320616085699-e5okcrld64m0m68uuug1oqq1ci6ae7ru.apps.googleusercontent.com',
        'discoveryDocs': [discoveryUrl],
        'scope': SCOPE
    }).then(function () {
      GoogleAuth = gapi.auth2.getAuthInstance();
      GoogleAuth.isSignedIn.listen(updateSigninStatus);
      var user = GoogleAuth.currentUser.get();
      setSigninStatus();
      $('#sign-in-or-out-button').click(function() {
        handleAuthClick();
      });
      $('#revoke-access-button').click(function() {
        revokeAccess();
      });
    });
  }

  function handleAuthClick() {
    if (GoogleAuth.isSignedIn.get()) {
      // User is authorized and has clicked "Sign out" button.
      GoogleAuth.signOut();
    } else {
      // User is not signed in. Start Google auth flow.
      GoogleAuth.signIn();
    }
  }

  function revokeAccess() {
    GoogleAuth.disconnect();
  }

  function setSigninStatus() {
    var user = GoogleAuth.currentUser.get();
    var isAuthorized = user.hasGrantedScopes(SCOPE);
    if (isAuthorized) {
      $('#sign-in-or-out-button').html('Sign out');
      $('#revoke-access-button').css('display', 'inline-block');
      $('#auth-status').html('You are currently signed in and have granted ' +
          'access to this app.');
    } else {
      $('#sign-in-or-out-button').html('Sign In/Authorize');
      $('#revoke-access-button').css('display', 'none');
      $('#auth-status').html('You have not authorized this app or you are ' +
          'signed out.');
    }
  }

  function updateSigninStatus() {
    setSigninStatus();
  }


  window.ggSignIn = function () {
    if (!GoogleAuth.isSignedIn.get()) {
      GoogleAuth.signIn();
    } 
  }

  window.ggSignOut = function () {
    if (GoogleAuth.isSignedIn.get()) {
      GoogleAuth.signOut();
    }
  }
